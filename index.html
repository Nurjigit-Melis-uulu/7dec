<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>

    <div class="container">
        <div class="content">
            <div>
                <label for="your-name">Your name:</label>
                <input type="text" id="your-name" value="" class="area">
            </div>
            <div>
                <label for="size">Size:</label>
                <input type="number" name="size" id="size" class="area">
            </div>
            <div>
                <label for="border">border</label>
                <input type="number" name="border" id="border" class="area">
            </div>
            <div>
                <label for="borderRadius">border radius</label>
                <input type="number" name="borderRadius" id="borderRadius" min="0" class="area">
            </div>
            <div>
                <label for="align">Align</label>
                <select id="align">
                    <option value="center">Center</option>
                    <option value="left">Left</option>
                    <option value="right">Right</option>
                </select>
            </div>
            <div>
                <label>font-family</label>
                <select id="font-family">
                    <option value="inpact">Inpact</option>
                    <option value="elephant">Elephant</option>
                    <option value="Arial">Arial</option>
                </select>
            </div>
            <div class="chek">
                <label for="Underline">Underline:</label>
                <input type="checkbox" name="Underline" id="underline">
            </div>
            <div class="chek">
                <label for="notbold">Not bold</label>
                <input type="checkbox" name="notbold" id="notbold">
            </div>
            <div class="chek">
                <label for="Italic">Italic</label>
                <input type="checkbox" name="Italic" id="italic">
            </div>
            <div>
                <label for="heading-color">Color:</label>
                <input type="color" id="heading-color">
            </div>
            <div>
                <label for="Background">Background</label>
                <input type="color" name="Background" id="Background">
            </div>
        </div>

        <div class="logo">
            <h1>Hello!</h1>
        </div>
            
    </div>
    <script src="script.js"></script>
    
</body>
</html>
